<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even Odd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Sassy+Frass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1><span style="text-shadow: 0em 0em 6px #ffae00;">Even</span> and <span style="text-shadow: 0em 0em 6px #002fff;">Odd</span> Lists</h1>
    <hr />

    <form id="even-odd-form" autocomplete="off" target="_blank">
      <div>
        <label for="word">word</label>
        <input
          type="text"
          name="word"
          id="word"
          placeholder="what's your word?"
          onkeyup="updateWord(this)"
        />
      </div>
      <div>
        <input type="button" value="Even or Odd?" onclick="handleSubmit()" />
      </div>
    </form>
    <section>
      <h2>Even</h2>
      <ul id="even"></ul>
    </section>
    <section>
      <h2>Odd</h2>
      <ul id="odd"></ul>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
